<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册QQ</title>
    <link rel="stylesheet" href="../QQsignup/CSS/CSS.CSS">
</head>
<body>
    <div class="all">
        <header>
            <span>注册账号</span>
            <div class="search">
                    <input type="text" placeholder="请输入搜索关键字"><img src="../QQsignup/images/qq_03.png" alt="">
            </div>
        </header>
        <main>
            <form action="" class="signInfo">
                <fieldset>
                昵称 <input type="text" placeholder="请输入用户名" class="big">
                </fieldset>
                <fieldset>
                密码 <input type="text" class="big" placeholder="请输入密码">
                </fieldset>
                <fieldset>
                确认密码 <input type="text" class="big" placeholder="请再次输入密码">
                </fieldset>
                <fieldset class="pad">
                    性别
                    <input type="radio" name="gender" class="sel">男
                    <input type="radio" name="gender" class="sel">女
                </fieldset>
               
                <fieldset>
                    生日
                    <select name="" id="alendar" class="small">
                            <option value="1">公历</option>
                            <option value="2">农历</option>
                    </select>
                    <select name="" id="year"  class="bigger">
                            <option value="0">年</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                    </select>
                    <select name="" id="months"  class="small">
                            <option value="0">月</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                    </select>
                    <select name="" id="date"  class="small">
                            <option value="0">日</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                    </select>
                </fieldset>
                <fieldset class="di">
                        所在地
                        <select name="" id="country" class="middle">
                                <option value="1">中国</option>
                                <option value="2">日本</option>
                        </select>
                        <select name="" id="city"  class="middle">
                                <option value="0">省</option>
                                <option value="1">河南</option>
                                <option value="2">河北</option>
                                <option value="3">广东</option>
                                <option value="4">湖北</option>
                                <option value="5">广西</option>
                        </select>
                        <select name="" id="town"  class="middle">
                                <option value="0">市</option>
                                <option value="1">周口</option>
                                <option value="2">信阳</option>
                                <option value="3">平顶山</option>
                                <option value="4">鹤壁</option>
                        </select>
                    </fieldset>
                    
                    <fieldset>
                            手机号码 <input type="text" class="big" placeholder="请输入手机号">
                        </fieldset>
                             <p>忘记密码时，可通过该手机号码快速找回密码请输入中国大陆手机号码（不含小灵通）其他地区号码<a href="">点击这里</a></p>
                    
                    <fieldset>
                            <input type="text" class="short"><button>获取短信验证码</button><br>
                            
                    </fieldset>
                    <fieldset>
                            <input type="checkbox">同时开通QQ空间<br>
                            <input type="checkbox">我已阅读并同意相关服务条款和隐私政策
                    </fieldset>
                    <fieldset>
                            <input type="submit" value="提交注册" class="subm">
                    </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
